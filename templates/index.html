<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Maker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="apple-touch-icon" href="/static/images/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/static/images/icons/icon-512x512.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" />
</head>
<body>
    <h1>ID Maker by Amir</h1>
    <h3>Select Front Image</h3>
    <input type="file" id="frontImageInput" accept="image/*">
    <div>
        <img id="frontImage" src="#" alt="Front Image" style="display:none;">
    </div>

    <h3>Select Back Image</h3>
    <input type="file" id="backImageInput" accept="image/*">
    <div>
        <img id="backImage" src="#" alt="Back Image" style="display:none;">
    </div>

    <button id="previewBtn">Preview ID</button>
    <div id="previewContainer" style="display:none;">
        <h3>Preview</h3>
        <img id="previewImage" src="#" alt="Preview Image" style="max-width: 100%; height: auto;">
        <br>
        <button id="downloadJpgBtn">Download as JPEG</button>
        <button id="downloadPdfBtn">Download as PDF</button>
    </div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/service-worker.js')
                .then(reg => console.log('Service Worker registered!', reg))
                .catch(err => console.log('Service Worker registration failed: ', err));
        }
    </script>
</body>
</html>
